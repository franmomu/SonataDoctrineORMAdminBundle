name: Test on platforms

on:
    push:
        branches:
            - 3.x
            - master
    pull_request:

jobs:
    test-mysql:
        name: PHP ${{ matrix.php-version }} + MySQL + ${{ matrix.dependencies }} + ${{ matrix.variant }}

        runs-on: ubuntu-latest

        continue-on-error: ${{ matrix.allowed-to-fail }}

        env:
            DATABASE_URL: "mysql://root@127.0.0.1:3306/sonata_tests"

        strategy:
            matrix:
                php-version:
                    - '8.0'
                dependencies: [highest]
                allowed-to-fail: [false]
                variant: [normal]

        services:
            mysql:
                image: "mysql:8.0"

                options: >-
                    --health-cmd "mysqladmin ping --silent"
                    -e MYSQL_ALLOW_EMPTY_PASSWORD=yes
                    -e MYSQL_DATABASE=sonata_tests
                ports:
                    - "3306:3306"

        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Install PHP with extensions
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php-version }}
                  coverage: pcov
                  tools: composer:v2
                  extensions: zip, mysqli, pdo_mysql

            - name: Add PHPUnit matcher
              run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

            - name: Install variant
              if: matrix.variant != 'normal'
              run: composer require ${{ matrix.variant }} --no-update

            - name: "Install Composer dependencies (${{ matrix.dependencies }})"
              uses: "ramsey/composer-install@v1"
              with:
                  dependency-versions: "${{ matrix.dependencies }}"
                  composer-options: "--prefer-dist --prefer-stable"

            - name: Run Tests
              run: make test

    test-postgres:
        name: PHP ${{ matrix.php-version }} + ${{ matrix.dependencies }} + Postgres + ${{ matrix.variant }}

        runs-on: ubuntu-latest

        continue-on-error: ${{ matrix.allowed-to-fail }}

        env:
            DATABASE_URL: "postgresql://postgres:postgres@127.0.0.1:5432/postgres?serverVersion=13&charset=utf8"

        strategy:
            matrix:
                php-version:
                    - '8.0'
                dependencies: [highest]
                allowed-to-fail: [false]
                variant: [normal]

        services:
            postgres:
                image: "postgres:13"
                env:
                    POSTGRES_PASSWORD: "postgres"

                options: >-
                    --health-cmd "pg_isready"
                ports:
                    - "5432:5432"

        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Install PHP with extensions
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php-version }}
                  coverage: pcov
                  tools: composer:v2
                  extensions: zip

            - name: Add PHPUnit matcher
              run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

            - name: Install variant
              if: matrix.variant != 'normal'
              run: composer require ${{ matrix.variant }} --no-update

            - name: "Install Composer dependencies (${{ matrix.dependencies }})"
              uses: "ramsey/composer-install@v1"
              with:
                  dependency-versions: "${{ matrix.dependencies }}"
                  composer-options: "--prefer-dist --prefer-stable"

            - name: Run Tests
              run: make test
